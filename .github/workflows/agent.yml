name: Run Gmail PDF Agent

on:
  schedule:
    - cron: "30 8 * * *"
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug env (safe)
        run: |
          echo "CLIENT_ID set? ${{ secrets.CLIENT_ID != '' }}"
          echo "CLIENT_SECRET set? ${{ secrets.CLIENT_SECRET != '' }}"
          echo "REDIRECT_URI set? ${{ secrets.REDIRECT_URI != '' }}"
          echo "REFRESH_TOKEN set? ${{ secrets.REFRESH_TOKEN != '' }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm install

      - name: Run Agent
        run: npm start
        env:
          TZ: America/New_York
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          WHATSAPP_FROM: ${{ secrets.WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}

          PDF_OUTPUT_DIR: processed_pdfs
